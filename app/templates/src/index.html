<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="<%= _.camelize(appName) %>"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8" ng-app="<%= _.camelize(appName) %>"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9" ng-app="<%= _.camelize(appName) %>"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js" ng-app="<%= _.camelize(appName) %>"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.ico">

        <!-- Le CSS-->
        <link rel="stylesheet" href="css/bootstrap<%%= meta.minSuffix %>.css">
        <link rel="stylesheet" href="css/app<%%= meta.minSuffix %>.css">

        <title><%= appName %></title>
    </head>
    <body ng-cloak ng-controller="ApplicationCtrl">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header, main content area and footer -->
        <div ng-include="'/script/view/header.tpl.html'"></div>
        <div ng-view class="container"></div>
        <div ng-include="'/script/view/footer.tpl.html'"></div>

        <!-- Le JavaScript -->
        <script src="lib/modernizr<%%= meta.minSuffix %>.js"></script>
        <% if (jquery) { %><script src="lib/jquery<%%= meta.minSuffix %>.js"></script><% } %>
        <script src="lib/bootstrap<%%= meta.minSuffix %>.js"></script>
        <script src="lib/angular<%%= meta.minSuffix %>.js"></script>
        <% if (ngRoute) { %><script src="lib/angular-route<%%= meta.minSuffix %>.js"></script><% } %>
        <% if (ngResource) { %><script src="lib/angular-resource<%%= meta.minSuffix %>.js"></script><% } %>
        <% if (ngSanitize) { %><script src="lib/angular-sanitize<%%= meta.minSuffix %>.js"></script><% } %>
        <% if (ngCookies) { %><script src="lib/angular-cookies<%%= meta.minSuffix %>.js"></script><% } %>
        <% if (ngMock) { %><script src="lib/angular-mocks<%%= meta.minSuffix %>.js"></script><% } %>
        <% if (ngAnimate) { %><script src="lib/angular-animate<%%= meta.minSuffix %>.js"></script><% } %>
        <% if (ngTouch) { %><script src="lib/angular-touch<%%= meta.minSuffix %>.js"></script><% } %>
        <script src="script/app<%%= meta.minSuffix %>.js"></script>
    </body>
</html>
